name: Metrics
on:
  # Schedule daily updates
  schedule: [{cron: "0 0 * * *"}]
  # (optional) Run workflow manually
  workflow_dispatch:
  # (optional) Run workflow when pushing on master/main
  push: {branches: ["master", "main"]}
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    environment:
      name: production
    permissions:
      contents: write
    steps:
      - uses: amr-sheriff/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: amr-sheriff
          template: classic
          base: repositories
          base_indepth: yes
          config_octicon: yes
          config_timezone: Asia/Dubai
          config_twemoji: yes
          filename: base-metrics.svg
          output_action: commit
          committer_message: "chore: update metrics"
          retries: 3
          retries_delay: 300
          retries_output_action: 5
          retries_delay_output_action: 120
          repositories_batch: 200
          repositories_forks: yes
          plugin_lines: yes
          plugin_lines_history_limit: 10
          plugin_lines_repositories_limit: 100
          plugin_lines_sections: base

      - uses: amr-sheriff/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: amr-sheriff
          template: classic
          base: ""
          base_skip: yes
          config_octicon: yes
          config_timezone: Asia/Dubai
          config_twemoji: yes
          filename: achievements-metrics.svg
          output_action: commit
          committer_message: "chore: update metrics"
          retries: 3
          retries_delay: 300
          retries_output_action: 5
          retries_delay_output_action: 120
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          repositories_batch: 200

      - uses: amr-sheriff/metrics@master
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: amr-sheriff
          template: classic
          base: ""
          base_skip: yes
          config_octicon: yes
          config_timezone: Asia/Dubai
          config_twemoji: yes
          filename: contrib-metrics.svg
          output_action: commit
          committer_message: "chore: update metrics"
          retries: 3
          retries_delay: 300
          retries_output_action: 5
          retries_delay_output_action: 120
          plugin_notable: yes
          plugin_notable_from: all
          plugin_notable_indepth: yes
          plugin_notable_repositories: yes
          plugin_notable_types: commit
          repositories_batch: 200